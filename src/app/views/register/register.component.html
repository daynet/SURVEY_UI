<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form novalidate [formGroup]="registerForm">
                <h2>Register</h2>
                <p class="text-muted">Create user</p>
                
                <div class="input-group mb-3" >
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input [ngClass]="{'is-invalid':f.firstName.errors}" formControlName="firstName" class="form-control" placeholder="First Name" autocomplete="First Name" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input [ngClass]="{'is-invalid':f.lastName.errors}" type="text" formControlName="lastName" class="form-control" placeholder="Last Name" autocomplete="Last Name" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input [ngClass]="{'is-invalid':f.email.errors}" type="text" formControlName="email" class="form-control"  placeholder="Email" autocomplete="email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <select [ngClass]="{'is-invalid':f.gender.errors}" id="gender" formControlName="gender" name="gender" class="form-control form-control-sm">
                    <option value="0">Select Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                  </select>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input [ngClass]="{'is-invalid':f.userName.errors}" type="text" formControlName="userName" class="form-control" placeholder="User Name" autocomplete="User Name" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input [ngClass]="{'is-invalid':f.password.errors}" type="password" formControlName="password" class="form-control" placeholder="Password" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input [ngClass]="{'is-invalid':f.passwordConfirm.errors}" formControlName="passwordConfirm" type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password" required>
                </div>
                <button type="button" (click)="SubmitRegistration(registerForm)" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
